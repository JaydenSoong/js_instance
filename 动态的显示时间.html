<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态的显示时间</title>
</head>
<body>
    <div id="time_con"></div>
    <script>
        function set_tim(){
            //获取系统属性
            var date = new Date();
            //转成当地格式
            var local_date = date.toLocaleString();
            //获取标签
            var div1 = document.getElementById("time_con");
            //向标签里添加内容
            div1.innerHTML = local_date;
        } 

        // 每隔一秒变化时间
        window.setInterval("set_tim();", 1000);
    </script>
</body>
</html>
